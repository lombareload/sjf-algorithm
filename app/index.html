<!doctype html>
<html lang="" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>front</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <form onsubmit="this.preventDefault()" class="panel panel-success">
            <div class="panel-heading">Proceso</div>
            <fieldset class="panel-body form-horizontal">
              <div class="form-group">
                <div class="control-label col-sm-4">Rafaga: </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control"></input>
                </div>
              </div>
              <div class="form-group">
                <div class="control-label col-sm-4">Proceso: </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control">
                </div>
              </div>
              <button class="btn btn-success btn-block">Agregar</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <div class="panel panel-success">
            <div class="panel-heading">Sección Crítica</div>
            <div class="panel-body form-horizontal">
              <div class="form-group">
                <div class="col-sm-5 control-label">Quantum: </div>
                <div class="col-sm-7">
                  <input type="text" class="form-control">
                </div>
              </div>
              <button class="btn-success btn-block btn">Iniciar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <div class="panel panel-primary">
            <div class="panel-heading">Listos</div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Proceso</th>
                  <th>Rafaga</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0</td>
                  <td>3</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="panel panel-danger">
            <div class="panel-heading">Bloqueados</div>
            <table class="table">
              <thead>
                <tr>
                  <th>Proceso</th>
                  <th>Rafaga</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="panel panel-warning">
            <div class="panel-heading">Suspendidos</div>
            <table class="table">
              <thead>
                <tr>
                  <th>Proceso</th>
                  <th>Rafaga</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="panel panel-info">
            <div class="panel-heading">Terminados</div>
            <table class="table">
              <thead>
                <tr>
                  <th>Proceso</th>
                  <th>Rafaga</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <form onsubmit="this.preventDefault()" class="panel panel-default">
          <div class="panel-heading">Gant</div>
          <fieldset class="panel-body">
            <div class="form-group col-sm-6">
              <div class="form-label"></div>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <div class="form-label"></div>
              <input type="text" class="form-control">
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
  </body>
</html>
